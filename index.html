<!DOCTYPE html>
<html style="overflow:hidden;">

  <head>
    <meta name="title" content="Fractal Sandbox">
    <meta name="description" content="Interactive fractal generator">
    <meta name="author" content="Szymon Ceranka">
    <link href="lib/fontello-embedded.css" rel="stylesheet" type="text/css"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.0/dist/tweakpane.min.js"></script>
    <script type="module" src="main.js"></script>
  </head>

  <body style="overflow:hidden;"  oncontextmenu="return false">

    <a id="download" download="fractalsandbox.png" href="" style="display:none"></a>

    <div id="mainDiv">

      <div id="mainIconsDiv" style="position:absolute; height:16px; top:8px; right:8px;">
        <span id="mainIconsHidingDiv" style="display:none">
        </span>
        <div class="tooltip">
          <i class="icon-main icon-ellipsis" onclick="toggleMainToolbox()"></i>
          <span class="tooltiptext">Toggle toolbar [T]</span>
        </div>
      </div>
      
      <canvas id="canvasFrac"></canvas><canvas id="canvasForm"></canvas>
      
      <div id="canvasColorDiv" style="position:absolute; height:20px; left:8px; right:8px; bottom:8px; display:none;">
        <canvas id="canvasColor"></canvas>
      </div>
      
      <div id="inputColorDiv" style="background:white; position:absolute; height:200px; left:8px; width:200px; bottom:40px; text-align:center; display:none;">
        <input type="color" id="inputColorPicker" oninput="onColorPickerInput(this)" onchange="onColorPickerChange(this)"> 
      </div>
      
    </div>

    <div id="fractalSelectorDiv" style="overflow-y:scroll; height:100%; display:none;">
      <div id="loadToolbar" style="height:25px; width:100%; display:flex; justify-content:right;">
        <div class="slidecontainer">
          <input type="range" min="50" max="500" value="100" class="slider" id="tileSizeSlider" oninput="glob.FractalSelector.tileSize=this.value;glob.FractalSelector.update()">
        </div>
        &nbsp;&nbsp;
        <i class="icon-main icon-ellipsis" onclick="glob.FractalSelector.hide()"></i>
      </div>
    </div>
    
  </body>

</html>
